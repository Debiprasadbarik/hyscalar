<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/adminstyle.css">
</head>
<body>
  <button id="logoutBtn">Logout</button>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <div class="package-management">
      <h2>Holiday Package Management</h2>
      <form id="packageForm">
        <label for="holiday-name">Holiday Name:</label>
        <input type="text" id="holiday-name" name="holiday-name" required>
        <label for="duration">Duration (Nights):</label>
        <input type="number" id="duration" name="duration" min="1" required>
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>
        <button type="submit" id="savePackage">Save Package</button>
      </form>
      <table id="packageTable">
        <thead>
          <tr>
            <th>Holiday Name</th>
            <th>Duration (Nights)</th>
            <th>Destination</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    
  </div>
  <script src="/admin.js"></script>
</body>
</html>
